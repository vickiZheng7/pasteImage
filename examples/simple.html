<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Paste Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #previewImage {
            width: 300px;
            height: 400px;
        }
    </style>
</head>
<body>
<div id="previewImage">
    缓存内容
</div>
</body>
<script src="../dist/pasteImage.js"></script>
<script>
    var pasteImage = new PasteImage(document.getElementById("previewImage"), {
        preview: document.getElementById("previewImage")
    });
    pasteImage.on("error", ({text}) => {
        alert(text);
    })
</script>
</html>
